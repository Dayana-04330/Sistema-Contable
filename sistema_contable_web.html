<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Contable Básico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f3f3;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-section {
      background: #fff;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sistema Contable Básico para Emprendedores</h1>
  <div class="form-section">
    <label for="tipo">Tipo de transacción:</label>
    <select id="tipo">
      <option value="activo">Activo</option>
      <option value="pasivo">Pasivo</option>
      <option value="patrimonio">Patrimonio</option>
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" placeholder="Ejemplo: Compra de mercadería" />

    <label for="monto">Monto:</label>
    <input type="number" id="monto" placeholder="Ejemplo: 150.00" />

    <button onclick="agregarTransaccion()">Registrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody id="tabla-transacciones"></tbody>
  </table>

  <script>
    function agregarTransaccion() {
      const tipo = document.getElementById('tipo').value;
      const descripcion = document.getElementById('descripcion').value;
      const monto = parseFloat(document.getElementById('monto').value);

      if (!descripcion || isNaN(monto)) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      const tabla = document.getElementById('tabla-transacciones');
      const fila = document.createElement('tr');

      fila.innerHTML = `
        <td>${tipo}</td>
        <td>${descripcion}</td>
        <td>$${monto.toFixed(2)}</td>
      `;

      tabla.appendChild(fila);

      document.getElementById('descripcion').value = "";
      document.getElementById('monto').value = "";
    }
  </script>
</body>
</html>
